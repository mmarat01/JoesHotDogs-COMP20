<!DOCTYPE html>
<!--

    By Mijael Maratuech Seminario

    * Includes hot dog favicon from https://freeicons.io/profile/6156 by user "Reda"
-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joe's Hot Dogs</title>
    <meta name="author" content="Mijael Maratuech Seminario" />
    <meta
      name="description"
      content="Price calculator for the Joe's Hot Dogs restaurant - COMP20"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="icon" type="image/png" href="assets/hotdog.png" />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 id="title">Your Joe's Hot Dogs order:</h1>
      <table id="order-table">
        <tr>
          <td>Hot dogs</td>
          <td class="quant" id="hotdogs-num">0</td>
        </tr>
        <tr>
          <td>French fries</td>
          <td class="quant" id="frenchfries-num">0</td>
        </tr>
        <tr>
          <td>Sodas</td>
          <td class="quant" id="sodas-num">0</td>
        </tr>
        <tr>
          <td><strong>Subtotal:</strong></td>
          <td class="quant" id="subtotal">0</td>
        </tr>
        <tr>
          <td><strong>Joe's discount:</strong></td>
          <td class="quant" id="discount">0</td>
        </tr>
        <tr>
          <td><strong>Tax:</strong></td>
          <td class="quant" id="tax">0</td>
        </tr>
        <tr>
          <td><strong>Total:</strong></td>
          <td class="quant" id="total">0</td>
        </tr>
      </table>
    </main>
  </body>
</html>
